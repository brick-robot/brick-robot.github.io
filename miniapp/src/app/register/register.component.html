<!-- src/app/register/register.component.html -->
<div class="container">
  <div class="header">Welcome to the Brick-Building Game!</div>
  <div class="sub-header">Join the fun and start building bricks.</div>

  <div *ngIf="platform === 'tdesktop'; else mobileForm">
    <div id="qr-code">
      <h2>Scan the QR code with your mobile device to continue.</h2>
      <img [src]="qrCodeDataUrl" alt="QR Code">
    </div>
  </div>

  <ng-template #mobileForm>
    <form (ngSubmit)="register()">
      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <button type="submit" [disabled]="submitting">Submit</button>
    </form>
  </ng-template>

  <p *ngIf="submitting">Submitting...</p>
  <p *ngIf="successMessage">{{ successMessage }}</p>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
</div>

<div id="user-popup" class="popup">
  <div class="popup-content">
    <span class="close">&times;</span>
    <h2>User Information</h2>
    <div id="user-details"></div>
    <a id="invite-link" target="_blank">Invite Friends</a>
  </div>
</div>
<span> referrerId : {{referrerId}}</span>
